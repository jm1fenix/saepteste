<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>saep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="Login.css">
    </head>

<body>
    <!-- titulo -->
    <div>
        <h1>Seja Bem vindo ao sistema Bibliotecária</h1>
    </div>
 
    <div class="col text-center">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Matricula</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Matricula">
              <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
            </div>


            <div class="form-group form-check">
              <input type="radio" name="radio" class="radio" id="estudante">
              <label class="form-check-label" for="exampleCheck1">Estudante</label>
              <br>
              <input type="radio" name="radio" class="radio" id="bibliotecaria">
              <label class="form-check-label" for="exampleCheck1">Bibliotecária</label>
              </div>
            <button type="button" onclick="redirecionar()" class="btn btn-primary">Enviar</button>
          </form>
    </div>

</body>

</html>
